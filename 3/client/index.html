<!-- make the front end with html axios and jquery -->
<html>
    <head>
        <title>
            App
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    </head>
    <body>
        <div class="container container-fluid">
            <center><h1 class="display-4">Lion App</h1></center>
            <hr>
            
            <div class="jumbotron">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Breed</label>
                      <input type="text" class="form-control" id="breed" placeholder="Enter Breed">
                    </div>
                    
                    <button type="submit" onclick="doit()" class="btn btn-primary">Submit</button>
                  
                
         </div>

        <div id="list"></div>

             
        </div>
        
    </body>
</html>

<script>
    function doit(){
        var nameValue  = document.getElementById("name").value;
        var breedValue = document.getElementById("breed").value;
        // now post it with axios
        axios({
        method: 'post',
        url: '/lions',
        data: {
        name: nameValue,
        breed: breedValue
  }
});

axios.get('http://localhost:3000/lions')
            .then((response) => {
                
            //console.log(response.data);
            for(i=0;i<response.data.length;i++){
                console.log(response.data[i].name)
                console.log(response.data[i].breed)
                var d = `<div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title" id="myname">${response.data[i].name}</h5>
                        <p class="card-text" id="mybreed">${response.data[i].breed}</p>
                    </div>`
                document.getElementById("list").innerHTML = d;
                }
        });

        
                
    }

    
      
    
    
</script>
